<!DOCTYPE html>
<html>

<head>
    <title> JS Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>

<body>
      <!-- Scorecounter -->
      <p id="viewscores">View Highscores</p>
    <!-- Intro page -->
    <div id="intro">
        <!-- Start Button -->
        <h1>Coding Quiz Challenge</h1>
        <div id="start">
            <button id="startQuiz">Start Quiz</button>
        </div>
    </div>
    <!-- Quiz Questions -->
    <div id="quiz" style="display: none;">
        <p id="timer"></p>
        <h1 id="question"></h1>

        <div id="choices"></div>

        <h2 id="status"></h2>
    </div>

    <!-- End screen -->
    <div id="scoreboard" style="display: none;">
        <h1>All Done!</h1>
        <p id="scoreDisplay"></p>

        <!-- Initial entry -->
        <form id="enterInitials">
            <input id="initials" type="text" maxlength="3" placeholder="Enter initials" value="" />
            <button type="submit">Submit</button>
        </form>

    </div>

    <!-- Highscore table -->
    <div id="scorePage" style="display: none;">
        <h1>High Scores</h1>
        <ol id="scoreList"></ol>
        <button id="goBack">Go Back</button>
    </div>

</body>
<script src="script.js"></script>

</html>
