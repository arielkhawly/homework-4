<!DOCTYPE html>
<html>

<head>
    <title> JS Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Intro page -->
    <div id="intro">
        <!-- Start Button -->
        <h1>Coding Quiz Challenge</h1>
        <div id="start">
            <button id="startQuiz">Start Quiz</button>
        </div>
    </div>
    <!-- Scorecounter -->
    <p>View Highscores</p>
    <!-- Quiz Questions -->
    <div id="quiz">
        <p id="timer"></p>
        <h1 id="question"></h1>

        <div id="choices">
            <button id="btn0"><span id="option0"></span></button>
            <button id="btn1"><span id="option1"></span></button>
            <button id="btn2"><span id="option2"></span></button>
            <button id="btn3"><span id="option3"></span></button>
        </div>

        <h2 id="status"></h2>
    </div>

    <div id="scoreboard" >
        <h1>All Done!</h1>
        <p id="scoreDisplay"></p>

        <form>
            <input type="text" placeholder="Enter initials" />
        </form>
    </div>

</body>
<script src="script.js"></script>

</html>
